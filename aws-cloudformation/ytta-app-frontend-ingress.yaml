apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: ytta-app
  name: ytta-app-frontend-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: ytta-app-frontend-service
              port:
                number: 80

